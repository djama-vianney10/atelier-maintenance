{% extends 'atelier/base.html' %}
{% load static %}

{% block title %}Suppression d'un Appareil{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'atelier/css/styles.css' %}">
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Suppression d'un appareil</h2>

    <p>Êtes-vous sûr de vouloir supprimer cet appareil : <strong>{{ appareil }}</strong> ?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
      <a href="{% url 'appareil_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
