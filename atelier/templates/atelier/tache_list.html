{% extends 'atelier/base.html' %}
{% block content %}
  <h2>Liste des Tâches</h2>
  <a href="{% url 'tache_add' %}" class="btn btn-primary mb-3">Ajouter une tâche</a>
  <ul class="list-group">
    {% for tache in taches %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ tache.description }}
        <span>
          <a href="{% url 'tache_edit' tache.id %}" class="btn btn-sm btn-warning">Modifier</a>
          <a href="{% url 'tache_delete' tache.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">Aucune tâche disponible.</li>
    {% endfor %}
  </ul>
{% endblock %}
