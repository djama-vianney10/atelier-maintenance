{% extends 'atelier/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Suppression d'une intervention</h2>
    
    <p>Êtes-vous sûr de vouloir supprimer l'intervention : <strong>{{ intervention }}</strong> ?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
      <a href="{% url 'intervention_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
