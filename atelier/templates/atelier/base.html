{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Atelier Maintenance{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atelier Maintenance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appareil_list' %}">Appareils</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent_list' %}">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'intervention_list' %}">Interventions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'technicien_list' %}">Techniciens</a>
                    </li>
                   <li class="nav-item">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light ms-2">DÃ©connexion</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light ms-2">Connexion</a>
                    {% endif %}
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid">
        {% block content %}
        <!-- Contenu dynamique ici -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
